version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_storage:/qdrant/storage

  semantic-cache-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=sqlite:///data/semantic_cache.db
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
    env_file:
      - .env

volumes:
  qdrant_storage:
